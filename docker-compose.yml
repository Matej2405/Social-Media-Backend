services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-socialmedia_app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sm_network
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: socialmediaapp:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Postgres: "Host=db;Port=5432;Database=${POSTGRES_DB:-socialmedia_app};Username=${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "${APP_PORT:-8081}:8080"
    networks:
      - sm_network
    secrets:
      - db_password

volumes:
  pgdata:

networks:
  sm_network:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password.txt